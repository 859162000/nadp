            <input id="modify_id" type="hidden">

        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">新增</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal form-label-left" >
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="add_host"  >地址 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="add_host" type="text" required="required" class="form-control col-md-7 col-xs-12" placeholder="xxx.xxx.xxx.xxx"  >
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" >发布环境 <span class="required">*</span>
                            </label>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" >发布系统 <span class="required">*</span>
                            </label>
                            <div id="deployApp" class="col-md-9 col-sm-9 col-xs-12"　style="overflow:auto;">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description" >描述 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="description" type="text" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>

    <div id="delete" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
        <input type="hidden" id="deleteId">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel2">提示</h4>
                </div>
                <div class="modal-body">
                    <h4>确认作废?</h4>
                    <p>作废数据将被失效,为物理删除.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">否</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirmDelete">是</button>
                </div>
            </div>
        </div>

<script src="../js/datatables/js/jquery.dataTables.js"></script>
<script src="../js/datatables/tools/js/dataTables.tableTools.js"></script>
<script>
    function dealUpdateData(data){
        $("#modify_env").html("");
        $("#modify_app").html("");
        $.each(data.info.appList,function(index,app){
            var checked = false;
            $.each(data.info.appRelList,function(index,appRel){
                if(appRel.appId == app.id){
                    checked = true;
                    return true;
                }
            })
            if(checked){
                $("#modify_app").append('<div class="radio"></div>').find("div:last")
                        .append('<label></label>').find("label")
                        .append('<input name="app" type="radio" checked data="'+app.id+'"> '+app.name);
            }else{
                $("#modify_app").append('<div class="radio"></div>').find("div:last")
                        .append('<label></label>').find("label")
                        .append('<input name="app" type="radio" data="'+app.id+'"> '+app.name);
            }
        })
        $.each(data.info.envList,function(index,env){
            var checked = false;
            $.each(data.info.envRelList,function(index,envRel){
                if(envRel.envId == env.id){
                    checked = true;
                    return true;
                }
            })
            if(checked){
                $("#modify_env").append('<div class="checkbox"></div>').find("div:last")
                        .append('<label></label>').find("label")
                        .append('<input name="env" type="checkbox" checked data="'+env.id+'"> '+env.name);
            }else{
                $("#modify_env").append('<div class="checkbox"></div>').find("div:last")
                        .append('<label></label>').find("label")
                        .append('<input name="env" type="checkbox" data="'+env.id+'"> '+env.name);
            }

        })
    }
    $(function(){
        $(document).off("click","#addbtn");
        $(document).off("click","#addCommit");
        $(document).off("click","#modifyBtn");
        $(document).off("click","#modifyCommit");
        $(document).off("click","#deleteBtn");
        $(document).off("click","#confirmDelete");
        $(document).off("click","#query");
        $(document).on("click","#query",function(){
            $('#example').dataTable().fnClearTable();
        })
        $(document).on("click","#confirmDelete",function(){
            $.ajax(
                    {
                        type: "DELETE",
                        url: "/api/host/delete" ,
                        data:JSON.stringify({"id":$("#deleteId").val()}),
                        dataType:"json",
                        success: function(data){
                            $('#example').dataTable().fnClearTable();
                        }
                    }
            )
        })
        $(document).on("click","#deleteBtn",function(){
            $("#deleteId").val($(this).attr("delete-id"))
        })
        $(document).on("click","#modifyCommit",function(){
            var envArr = [];
            $.each($("input[name='env']:checked"),function(index,env){
                envArr.push($(env).attr("data"));
            });
            var data =  {
                "id":$("#modify_id").val(),
                "host":$("#modify_host").val(),
                "env":envArr,
                "app":$("input[name='app']:checked").attr("data"),
                "description":$("#modify_description").val()
            };
            $.ajax(
                    {
                        type: "PUT",
                        url: "/api/host/update" ,
                        data:JSON.stringify(data),
                        dataType:"json",
                        success: function(data){
                            $('#example').dataTable().fnClearTable();
                        }
                    }
            )
        })
        $(document).on("click","#modifyBtn",function(){
            $("#modify_id").val($(this).attr("modify-id"));
            var data = JSON.parse($(this).attr("modify-data"));
            $("#modify_host").val(data.host)
            $("#modify_description").val(data.description);
            $.ajax(
                    {
                        type: "POST",
                        url: "/api/host/update/getRel" ,
                        data:JSON.stringify({"id":$(this).attr("modify-id")}),
                        dataType:"json",
                        success: function(data){
                            dealUpdateData(data);
                            $('#example').dataTable().fnClearTable();
                        }
                    }
            );
        })


        $(document).on("click","#addbtn",function(){
            $.ajax(
                    {
                        type: "POST",
                        url: "/api/env/listAll" ,
                        data:JSON.stringify({"status":"1"}),
                        dataType:"json",
                        success: function(data){
                            if(data.code == "10000"){
                                $("#deployEnv").html("");
                                $.each(data.info.aaData,function(index,env){
                                    $("#deployEnv").append('<div class="checkbox"></div>').find("div:last")
                                            .append('<label></label>').find("label")
                                                .append('<input name="env" type="checkbox" data="'+env.id+'"> '+env.name);
                                })
                            }
                        }
                    }
            );
            $.ajax(
                    {
                        type: "POST",
                        url: "/api/application/listAll" ,
                        data:JSON.stringify({"status":"1"}),
                        dataType:"json",
                        success: function(data){
                            if(data.code == "10000"){
                                $("#deployApp").html("");
                                $.each(data.info.aaData,function(index,app){
                                    $("#deployApp").append('<div class="radio"></div>').find("div:last")
                                            .append('<label></label>').find("label")
                                            .append('<input name="app" type="radio" data="'+app.id+'"> '+app.name);
                                })
                            }
                        }
                    }
            )
        });

        $(document).on("click","#addCommit",function(){
            var envArr = [];
            $.each($("input[name='env']:checked"),function(index,env){
                envArr.push($(env).attr("data"));
            });
            var data =  {
                              "host":$("#add_host").val(),
                              "env":envArr,
                              "app":$("input[name='app']:checked").attr("data"),
                             "description":$("#description").val()
                        };
            $.ajax(
                    {
                        type: "PUT",
                        url: "/api/host/insert" ,
                        data:JSON.stringify(data),
                        dataType:"json",
                        success: function(data){
                            $('#example').dataTable().fnClearTable();
                        }
                    }
            )
        })
    })
    var asInitVals = new Array();

    function retrieveData(sSource,aoData, fnCallback){
        var ajaxParamData = new Object();
        $.each(aoData,function(index,data){
            if(data.name == "sEcho"){
                ajaxParamData.sEcho = data.value+"";
            }else if(data.name == "iDisplayStart"){
                ajaxParamData.iDisplayStart = data.value+"";
            }else if(data.name == "iDisplayLength"){
                ajaxParamData.iDisplayLength = data.value+"";
            }
        });
       ajaxParamData.host = $('#host').val();
       $.post(sSource,JSON.stringify(ajaxParamData),function(result){
                                            fnCallback(result.info);
                                }, "json");
    }

     function init() {
         var oTable = $('#example').dataTable({
             "sAjaxDataProp" : "aaData",
             "aoColumnDefs": [
                 {
                     'bSortable': false,
                     'aTargets': [0,1,2,3,4]
                 } //disables sorting for column one
             ],
             "aoColumns" : [{
                 "data" : "host"
             },{
                 "data" : "createDate"
             },{
                 "data" : "status",
                 "mRender":function(data,type,full){
                     if(data+"" == "1"){
                         return "有效";
                     }else if(data+"" == "0"){
                         return "无效";
                     }else{
                         return "未知";
                     }
                 }
             },{
                 "data" : "description"
             },{
                 "data" : "id",
                 "mRender":function(data,type,full){
                     return  '<div class="btn-group" >' +
                             "<a id='modifyBtn' class='btn btn-xs btn-info' data-target='.modify-modal' data-toggle='modal' modify-data='"+JSON.stringify(full)+"'  modify-id='"+data+"'>修改</a>" +
                             "<a id='deleteBtn' class='btn btn-xs btn-info' data-target='.bs-example-modal-sm' data-toggle='modal' delete-id='"+data+"'>删除</a>" +
                             '</div>';
                 }
             } ],
             "bFilter": false,
             "bAutoWidth": true, //自适应宽度
             "bLengthChange":false,
             "sPaginationType": "full_numbers",
             "sAjaxSource":"/api/host/list",
             "fnServerData": retrieveData,// 获取数据的处理函数
             "bServerSide" : true,
             "bDestroy": true
         });
         $("tfoot input").keyup(function () {
             /* Filter on the column based on the index of this element's parent <th> */
             oTable.fnFilter(this.value, $("tfoot th").index($(this).parent()));
         });
         $("tfoot input").each(function (i) {
             asInitVals[i] = this.value;
         });
         $("tfoot input").blur(function (i) {
             if (this.value == "") {
                 this.className = "search_init";
                 this.value = asInitVals[$("tfoot input").index(this)];
             }
         });
     }
    init();
</script>
</html>
